<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird using JS</title>
  </head>
  <body>

    <div class="head-container">
      <h1>Flappy Bird Game</h1>
      <h4><b>Let's Play!</b></h4>
      <p>Press Spacebar to play </p>
    </div>

    <div class="container">
      <canvas id="canvas" width="288" height="512"></canvas>
    </div>

    <style media="screen">
      body{
        text-align: center;
        align-content: center;
        margin: 20px 150px;
      }

     .head-container{
       background-color: #cdf2c1;
       margin-bottom: 10px;
       border-radius: 12px;
       box-shadow: 10px;
     }

     h1, h4{
       color: blue;
       font-weight: 800;
       font-size: 20px;
       padding: 2px;
     }

     p{
       font-size: 16px;
       font-weight: 600;
       padding: 5px;
     }

    </style>




   <script src="flappyBird.js"></script>

</html>
